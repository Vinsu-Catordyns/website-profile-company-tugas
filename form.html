<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>milkshine contact</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <h1 class="brand"><a href="index.html">milkshine</a></h1>
            <ul class="nav-list">
                <li><a href="#about">About Us</a></li>
                <li><a href="#products">Products</a></li>
                <li><a href="form.html">Contact</a></li>
            </ul>
        </div>
    </nav>
    <div class="form-container">
        <h1>Contact Us</h1>
        <form action="#" method="post">
            <div class="form-group">
                <label for="name">Nama Lengkap</label>
                <input type="text" id="name" name="name" placeholder="Masukkan nama lengkap" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Masukkan email" required>
            </div>

            <div class="form-group">
                <label for="message">Pesan</label>
                <input type="text" id="subject" name="subject" placeholder="Masukkan pesan anda" required>
            </div>

        </form>

        <div class="contact-info">
            <h2>Informasi Kontak Perusahaan milkshine</h2>
            <p>Alamat: Jl. Mawar No. 123, Jakarta, Indonesia</p>
            <p>Telepon: +62 21 1234 5678</p>
            <p>Email: info@milkshine.com</p>
        </div>
    </div>

</body>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 20px;
}
    .navbar {
      background-color: #333;
      color: #000;
	  color: #fff;
      padding: 15px 0;
      text-align: center;
}

  .navbar .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
}

.form-container {
    background-color: #fff;
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
}

h1 {
    text-align: center;
    margin-bottom: 20px;
}

.form-group {
    margin-bottom: 15px;
}

.form-group label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
}

.form-group input, .form-group textarea {
    width: 95%;
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

.form-group textarea {
    resize: vertical;
    height: 120px;
}

.submit-btn {
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 4px;
    font-size: 18px;
    cursor: pointer;
}

.submit-btn:hover {
    background-color: #0056b3;
}

.contact-info {
    margin-top: 30px;
    text-align: center;
}

.contact-info h2 {
    font-size: 22px;
    margin-bottom: 10px;
}

.contact-info p {
    font-size: 16px;
    margin: 5px 0;
}
</style>
</html>
